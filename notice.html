    <h1>L10NDev 发展纲要 2023</h1>
    <h2>L10NDev 对于 2023 年及以后的发展目前做出如下布置</h2>
    <h3>MineBBS</h3>
    <p>于 MineBBS 发展概况：创始发源地，于 2021 年起发展运营业务，现已在 MineBBS 具有一定影响力与资源辐射能力。</p>
    <p>于 MineBBS 今后发展：BE 拓展资源（模组、地图、材质、光影、皮肤等）给予最高等级，并行发展 Java 资源。</p>
    <h3>苦力怕论坛 KLPBBS</h3>
    <p>于 KLPBBS 发展概况：于 2023 年试运营发展业务，未形成明确布局</p>
    <p>于 KLPBBS 今后发展：BE 拓展资源（模组、地图、材质、光影、皮肤等）给予次一等级，并行发展 Java 资源。</p>
