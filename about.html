    <h1>关于 L10NDev</h1>
    <p>L10NDev 是于 2021 年创立的 Minecraft Bedrock 拓展内容运营社团，迄今为止已在 MineBBS 具有一定影响力。L10NDev 致力于以可持续的稳健发展为目标，为本地化工作持续做出贡献。</p>
    <p>L10NDev 一直站在 Minecraft Bedrock 相关内容的前沿，持续投入对于 Minecraft Bedrock 新技术以及本地化内容方式的不断创新。同时 L10NDev 亦与其他本地化组织合作，不断创生更多优质的本地化作品。</p>
    <p>L10NDev 在 MineBBS 的账户：<a href="https://www.minebbs.com/members/29549/" target="_blank" rel="noopener noreferrer">由此访问 L10NDev 在 MineBBS 的账户</a></p>
