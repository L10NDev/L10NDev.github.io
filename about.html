    <h1>L10NDev</h1>
    <h3>上上之求，尽彰其彩</h3>
    <p>始建于 2021 年的 L10NDev 是 Minecraft Bedrock 拓展内容在地化的新生力量，不间揽余发之力，迸要佳作。</p>
    <p>「译之道 ———— 信为本求，达雅亦具。」是 L10NDev 格言，L10NDev 自诞生以来便将在地化工作的品质作为首要目标，迄今不衰。</p>
    <p>「非广而精深，佳作只为独人赏。」是 L10NDev 不凡，纷纭几载多少作，且道几作独配我，L10NDev 上上之求，为作品尽彰其彩。</p>
    <p>「合力共生，共登高峰。」L10NDev 与其他在地化组织以不同形式合作，协奏共建 Minecraft Bedrock 拓展内容强优生态。</p>
